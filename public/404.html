<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | BetaHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #3c1470 0%, #5a2a8a 100%);
        color: white;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 8rem;
        font-weight: bold;
        margin-bottom: 1rem;
        background: linear-gradient(135deg, #fff 0%, #ec89dd 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
      }
      p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      a {
        display: inline-block;
        padding: 1rem 2rem;
        background: white;
        color: #3c1470;
        text-decoration: none;
        border-radius: 0.5rem;
        font-weight: bold;
        transition: transform 0.3s, box-shadow 0.3s;
      }
      a:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
    <script>
      // Redirect to home page after 5 seconds
      setTimeout(function () {
        window.location.href = "/";
      }, 5000);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <h2>Oops! Page Not Found</h2>
      <p>The page you're looking for doesn't exist or has been moved.</p>
      <a href="/">Back to Home</a>
      <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.7">Redirecting to home page in 5 seconds...</p>
    </div>
  </body>
</html>
